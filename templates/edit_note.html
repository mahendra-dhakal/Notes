<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Note</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <style>
    body {
      background: linear-gradient(to right, #f3e7e9, #e3eeff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .note-form-container {
      background-color: #ffffffd9;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 500px;
      width: 100%;
    }

    .note-form-container h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>

<body>
  <div class="note-form-container">
    <h2>Edit Note</h2>
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="name1" class="form-label">Note Title</label>
        <input type="text" name="name" class="form-control" id="name1" value="{{note.name}}" required>
      </div>
      <div class="mb-3">
        <label for="description1" class="form-label">Description</label>
        <textarea class="form-control" name="description" id="description1" rows="4" placeholder="Enter note description..." required>{{note.description}}</textarea>
      </div>
      <div class="mb-3">
        <label for="note_category" class="form-label">Select Category</label>
        <select class="form-select" name="notecategory" id="note_category" required>
          {% for i in notecategory %}
            <option value="{{i.id}}" {% if note.notecategory.id == i.id %}selected{% endif %}>{{i.name}}</option>
          {% endfor %}
        </select>
      </div>
      <button type="submit" class="btn btn-primary w-100">Update</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>

</html>
