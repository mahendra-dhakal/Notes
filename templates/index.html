<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body>
  <h1>Home Page</h1>
  <h2>Welcome</h2>
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button"
        role="tab" aria-controls="home-tab-pane" aria-selected="true">Notes</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button"
        role="tab" aria-controls="profile-tab-pane" aria-selected="false">Note Categories</button>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
      <table class="table">
        <thead>
          <h3><a href="{% url 'create-note'%}"><button class="btn btn-primary">Create Note</button></a></h3>
          <tr>
            <th scope="col" rowspan="2">ID</th>
            <th scope="col" rowspan="2">Name</th>
            <th scope="col" rowspan="2">Description</th>
            <th scope="col" rowspan="2">NotesCategory</th>
            <th scope="col" colspan="2" class="text-center">Action</th>
          </tr>

        </thead>
        <tbody>
          {% for i in notes %}
          <tr>
            <th scope="row">{{i.id}}</th>
            <td>{{i.name}}</td>
            <td>{{i.description}}</td>
            <td>{{i.notecategory.name}}</td>

            <td>
              <div class="d-flex justify-content-center gap-2"><a href="{% url 'edit-note' pk=i.id %}"><button
                    type="submit" class="btn btn-warning">Edit</button></a>
                <!-- Button trigger modal -->
                <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">Delete</button>
                <!-- Button trigger modal -->


                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                  aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Delete</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        Are you sure you want to delete this data?
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                        <a href="{% url 'delete-note' pk=i.id %}"><button type="button"
                          class="btn btn-primary">Yes</button></a>
                      </div>
                    </div>
                  </div>
                </div>
            </td>

          </tr>

          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
      <table class="table">
        <h3><a href="{% url 'create-note-category' %}"><button class="btn btn-primary">Create NoteCategory</button></a>
        </h3>

        <thead>
          <tr>
            <th scope="col" rowspan="2">ID</th>
            <th scope="col" rowspan="2">Name </th>
            <th scope=" col" colspan="2" class="text-center">Action</th>
          </tr>
        </thead>
        <tbody>
          {% for i in note_categories %}
          <tr>
            <th scope="row">{{i.id}}</th>
            <td>{{i.name}}</td>
            <td>
              <div class="d-flex justify-content-center gap-2">
                <a href="{% url 'edit-note-category' pk=i.id %}"><button type="submit"
                    class="btn btn-warning">Edit</button></a>
                <a href="{% url 'delete-notecategory' pk=i.id%}"><button class="btn btn-danger">Delete</button></a>
              </div>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
  integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
  integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</html>
