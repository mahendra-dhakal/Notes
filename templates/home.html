<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="p-5 bg-light rounded-4 shadow text-center">
            <h1 class="display-4 mb-3 text-primary">
                <strong>Welcome to QuickNote!</strong>
            </h1>
            <p class="lead mb-4">A simple, secure, and powerful note-taking app.</p>
    
            <div class="mb-4">
                <p class="fs-5">
                    ✍️ <strong>Create, edit, and organize your notes effortlessly.</strong>
                </p>
                <p class="fs-5">
                    🔒 <strong>Your data is private and accessible only to you.</strong>
                </p>
                <p class="fs-5">
                    🚀 <strong>
                        <a href="{% url 'login' %}" class="text-primary text-decoration-none">Log in</a> to get started
                        or
                        <a href="{% url 'register-user' %}" class="text-success text-decoration-none">register</a> if you're new.
                    </strong>
                </p>
            </div>
    
            <p class="fs-5 text-muted">
                Start capturing your thoughts, tasks, or ideas—all in one place.
            </p>
        </div>
    </div>
    
</body>
